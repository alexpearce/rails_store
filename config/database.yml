development:
  adapter: postgresql
  database: rails_store
  username: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: postgresql
  database: rails_store_test
  username: postgres
  host: localhost 
  min_messages: warning #magic sauce 
  encoding: UTF8

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: store_production
  pool: 5
  username: root
  password:
  socket: /tmp/mysql.sock

cucumber:
  <<: *test